<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Property Posting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">PropList</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
            <li><a href="post.html" id="postLink">Post Property</a></li>
            <li><a href="login.html" id="loginLink">Login</a></li>
            <li><a href="signup.html" id="signupLink">Signup</a></li>
            <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>

        <div id="message"></div>
        <div id="dashboardTabs" class="dashboard-tabs" style="display:none;">

            <!-- User's property cards will be injected here -->
        </section>

    <script src="dashboard.js"></script>

</html>
